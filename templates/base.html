<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Taikoa Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/flat-ui.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/underscore.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../static/ico/favicon.png">
  </head>

  <body>
    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
      <div class="container">

        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
            <div class="nav-collapse collapse">
              <ul class="nav">
                  <li {% if active == 'home' %}class="active"{% endif %}><a href="/"
                     >HOME</a>
                  </li>
                  <li {% if active == 'about' %}class="active"{% endif %}><a href="/about"
                     >ABOUT</a>
                  </li>
                  <li {% if active == 'project' %}class="active"{% endif %}><a href="/projects"
                     >PROJECTS</a>
                 </li>
                 <li {% if active == 'lab'%}class="active"{% endif %}><a href="/labs"
                    >LAB</a>
                 </li>
                 <li {% if active == 'contact'%}class="active"{% endif %}><a href="/contact"
                    >CONTACT</a>
                 </li>
              </ul>
            </div><!--/.nav-collapse -->
            <div class="pull-right">
                <a class="brand" href="/">Taikoa Software</a>
            </div>
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->

      </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->
    {% block carousel %}
    {% endblock %}

    <div class="container marketing">
      {% include 'messages.html' %}

      {% block content %}
      {% endblock %}

      <!-- FOOTER -->
    </div><!-- /.container -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="span7">
              <h3 class="footer-title">More</h3>
              <p>This is information blabla</p>

              <p class="pvl">
                Hello world
              </p>
            </div> <!-- /span8 -->

            <div class="span5">
              <div class="footer-banner">
                <h3 class="footer-title">Contact Us</h3>
                <ul>
                    <li>Visstraat 45</li>
                    <li>Delft, The Netherlands</li>
                    <li>hello@taikoa.net</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script>
      !function ($) {
        $(function(){
          $('#myCarousel').carousel()
        })
      }(window.jQuery)
    </script>
    <script src="/static/js/holder.js"></script>
  </body>
</html>
